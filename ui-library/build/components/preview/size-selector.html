

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link media="all" rel="stylesheet" href="../../css/swiper.min.css">
    <script   src="https://code.jquery.com/jquery-3.2.0.min.js"   integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="   crossorigin="anonymous"></script>
    <script src="../../js/selection-scripts.js"></script>
    <script src="../../js/show-hide-scripts.js"></script>
    <script src="../../js/parsley.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <title>UI Library</title>
</head>
    <body>
    <label>Size <span class="size-val"></span></label>
<ul class="size-select">
    <li value="6" class="size-select__size-chip"><span>6</span></li>
    <li value="8" class="size-select__size-chip"><span>8</span></li>
    <li value="10" class="size-select__size-chip"><span>10</span></li>
    <li value="Out of Stock" class="size-select__size-chip size-select__size-chip--out-of-stock"><span>12</span></li>
    <li value="14" class="size-select__size-chip"><span>14</span></li>
    <li value="16" class="size-select__size-chip"><span>16</span></li>
    <li value="18" class="size-select__size-chip"><span>18</span></li>
    <li value="20" class="size-select__size-chip"><span>20</span></li>
    <li value="22" class="size-select__size-chip"><span>22</span></li>
</ul>

    </body>
</html>
