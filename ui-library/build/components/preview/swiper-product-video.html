

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link media="all" rel="stylesheet" href="../../css/swiper.min.css">
    <script   src="https://code.jquery.com/jquery-3.2.0.min.js"   integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="   crossorigin="anonymous"></script>
    <script src="../../js/selection-scripts.js"></script>
    <script src="../../js/show-hide-scripts.js"></script>
    <script src="../../js/parsley.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <title>UI Library</title>
</head>
    <body>
    <div class="swiper-container swiper-container__product-page--video">
    <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide--video"><video id="product-video" poster="../../assets/images/products/poster.jpg" src="../../assets/videos/product-vid.mp4"></video></div>
        <div class="swiper-slide"><img src="../../assets/images/products/swiper-example1.jpg"></div>
        <div class="swiper-slide"><img src="../../assets/images/products/swiper-example1.jpg"></div>
        <div class="swiper-slide"><img src="../../assets/images/products/swiper-example1.jpg"></div>
        <div class="swiper-slide"><img src="../../assets/images/products/swiper-example1.jpg"></div>
    </div>
    <div class="swiper-pagination swiper-pagination__product-page--video"></div>
</div>

<script>
    var swiperProductVideo = new Swiper('.swiper-container__product-page--video', {
        pagination: '.swiper-pagination__product-page--video',
        paginationClickable: true,
        initialSlide: 1,
        runCallbacksOnInit: false,
        onTransitionEnd: function (swiperProductVideo, event) { var video = $("#product-video")[0];
        if (video.paused) {
            video.play();
        } }
    });
</script>
    </body>
</html>
